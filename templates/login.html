<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>viLogged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Stylesheets -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link href="/static/css/style.css" rel="stylesheet">

  <script src="/static/js/respond.min.js"></script>
  <!--[if lt IE 9]>
  <script src="/static/js/html5shiv.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/img/favicon/favicon.png">
</head>

<body>

<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
        <div class="widget worange">
          <!-- Widget head -->
          <div class="widget-head">
            <i class="fa fa-lock"></i> Login
          </div>

          <div class="widget-content">
            <div class="padd">
              <!-- Login form -->
              {% if form.errors %}
                <div class="alert fade in alert alert-danger" style="text-align: center;">
                  username and password didn't match. Please try again.
                  <button data-dismiss="alert" class="close" type="button">Ã—</button>
                </div>
              {% endif %}
              <form class="form-horizontal" method="post">
                <!-- Email -->
                <div class="form-group">
                  <label class="control-label col-lg-3" for="inputEmail">Username</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
                  </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label class="control-label col-lg-3" for="inputPassword">Password</label>
                  <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                  </div>
                </div>
                <!-- Remember me checkbox and sign in button -->
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-9 col-lg-offset-3">
                  <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                  <button type="reset" class="btn btn-default btn-sm">Reset</button>
                </div>
                <br />
                {% csrf_token %}
              </form>

            </div>
          </div>

          <div class="widget-foot">
            Not Registred? <a href="/register">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JS -->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
