{% extends 'base.html' %}
{% block pageTitle %}<i class="fa fa-users"></i> Visitors Entry Form {% endblock %}
{% block breadcrumb %}
  <span class="divider">/</span>
  <a href="#" class="bread-current">Visitors</a>
{% endblock %}
{% block main-content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="widget">
        <div class="widget-head">

          <div class="widget-icons pull-right">
            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
            <a href="#" class="wclose"><i class="fa fa-times"></i></a>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="widget-content">
          <div style="padding: 40px;">
              <form class="form-horizontal" name="visitorsForm" id="visitorsForm" enctype="multipart/form-data" method="POST">
                <fieldset>
                  {% csrf_token %}
                  <div class="form-group ">
                    <label class="control-label" for="changed_by">changed by:</label>
                    <div class="controls">
                      <select name="changed_by" id="changed_by" class="form-control">
                        <option selected="selected" value="">---------</option>
                        <option value="http://localhost:8000/rest/users/1/">admin - http://localhost:8000/rest/users/1/</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="control-label" for="first_name">first name:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="first_name" id="first_name">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="control-label" for="last_name">last name:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="last_name" id="last_name">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="control-label" for="visitors_email">visitors email:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="visitors_email" id="visitors_email">
                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="visitors_phone">visitors phone:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="visitors_phone" id="visitors_phone">

                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="date_of_birth">date of birth:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="date_of_birth" id="date_of_birth">

                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="state_of_origin">state of origin:</label>
                    <div class="controls">
                      <input class="form-control" type="text" value="0" name="state_of_origin" id="state_of_origin">


                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="lga">lga:</label>
                    <div class="controls">
                      <input class="form-control" type="text" value="0" name="lga" id="lga">

                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="image_url">image url:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="image_url" id="image_url">

                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="fingerprint">fingerprint:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="fingerprint" id="fingerprint">
                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label" for="visitors_pass_code">visitors pass code:</label>
                    <div class="controls">
                      <input class="form-control" type="text" name="visitors_pass_code" id="visitors_pass_code">
                    </div>
                  </div>

                  <div class="form-actions">
                    <input value="POST" type="submit" id="submit-btn" title="Make a POST request on the Visitors List resource" class="btn btn-primary">
                  </div>
                </fieldset>
              </form>
            </div>
          <div class="widget-foot">
            <!-- Footer goes here -->
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block custom_js %}
  <script src="/static/custom/js/visitors.js"></script>
{% endblock %}
